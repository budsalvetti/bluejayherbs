<div>
    <h1>Login</h1>

    <form name="loginForm" action="/admin/doLogin" method="POST">
        <h3>User</h3>
        <input type="text" name="user" ng-model="user" placeholder="Enter your user name">
        <br/>
        <h3>Password</h3>
        <input type="password" name="password" ng-model="password">

        <input type="submit">
    </form>
</div>
