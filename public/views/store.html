<div class="container">
<nav class="d-flex align-items-center" style="padding:10px;background-color:sandybrown;border-radius:3px">

    <span>
        View Products By:
    </span>

    <div style="margin-right:5px;margin-left:5px">
        <!-- Products By Dropdown -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" ng-bind="selectedProductsBy.label">
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li ng-repeat="productBy in productsByArr" ng-click="setProductsBy(productBy)" ng-bind="productBy.label"></li>
            </ul>
        </div>
    </div>

    <div>

    <!--Begin Symptoms dropdown -->
    <div class="dropdown" ng-if="selectedProductsBy.value === 'symptom'">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
            {{selectedSymptom.name}}
            <span class="caret"></span>
        </button>
        <div class="dropdown-menu">
            <input type="text" placeholder="filter" style="width:95%;margin:5px" ng-model="symptomFilter"/>
            <ul style="list-style:none;padding-left:5px;height:300px;overflow-y:auto">
                <li ng-repeat="symptom in symptomsList | filter:symptomFilter | orderBy:'+name' track by symptom.id" ng-click="selectSymptom(symptom)" ng-bind="symptom.name"></li>
            </ul>
        </div>
    </div>
    <!-- End Symptoms dropdown -->

    <!-- Begin Health Category dropdown-->
    <div class="dropdown" ng-if="selectedProductsBy.value === 'healthCategory'">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
            {{selectedHealthCategory.name}}
            <span class="caret"></span>
        </button>
        <div class="dropdown-menu">
            <input type="text" placeholder="filter" style="width:95%;margin:5px" ng-model="healthCatFilter"/>
        <ul style="list-style:none;padding-left:5px;height:300px;overflow-y:auto">
            <li ng-repeat="category in healthCategoriesList | filter:healthCatFilter | orderBy:'+name' track by category.id " ng-click="selectHealthCategory(category)" ng-bind="category.name"></li>
        </ul>
        </div>
    </div>
    <!-- End Health Category dropdown -->

    </div>

    <div style="margin-left:5px;">
        <input type="text" ng-model="searchProductName" placeholder="Find Products By Name"
               uib-typeahead="product for product in searchProductsByName($viewValue)"
               typeahead-loading="searchingProducts"
               typeahead-no-results="noResults"
               typeahead-append-to-body="true"
               class="form-control">
        <i ng-show="searchingProducts" class="glyphicon glyphicon-refresh"></i>
        <div ng-show="noResults">
            <i class="glyphicon glyphicon-remove"></i> No Products Found
        </div>
    </div>

</div>

</nav>
